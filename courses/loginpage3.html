<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1673480195911-3075a87738b0?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

    }

    .account-box {
      max-width: 420px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 15px;
      animation: fadeIn 0.8s ease-in-out;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4.2px);
      -webkit-backdrop-filter: blur(4.2px);
      border: 1px solid rgba(255, 255, 255, 0.64);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-btn {
      width: 100%;
      margin-bottom: 10px;
      color: #fff;
    }

    .btn-google {
      background: #DB4437;
    }

    .btn-facebook {
      background: #3b5998;
    }

    .btn-twitter {
      background: #1DA1F2;
    }

    .form-switch-btn {
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }

    .otp-box {
      display: none;
      margin-top: 10px;
    }

    .is-invalid {
      border-color: red !important;
    }
  </style>
</head>

<body>
  <div class="account-box">
    <!-- Login Form -->
    <div id="loginForm">
      <h3 class="text-center">Login</h3>
      <form>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-2">
        <span class="form-switch-btn" onclick="showForm('forgotForm')">Forgot Password?</span><br>
        Donâ€™t have an account? <span class="form-switch-btn" onclick="showForm('registerForm')">Register</span>
      </div>
      <hr>
      <button class="btn social-btn btn-google">Login with Google</button>
      <button class="btn social-btn btn-facebook">Login with Facebook</button>
      <button class="btn social-btn btn-twitter">Login with Twitter</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
      <h3 class="text-center">Register</h3>
      <form>
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label>Date of Birth</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Gender</label>
          <select class="form-control" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <!-- Passwords -->
        <div class="mb-3 mt-3">
          <label>Create Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create password" required>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </div>

        <!-- Verification Choice -->
        <div class="mb-3">
          <label>Choose Verification Method</label>
          <select id="verificationMethod" class="form-control" onchange="toggleVerificationFields()" required>
            <option value="">Select Verification</option>
            <option value="mobile">Mobile Number</option>
            <option value="email">Email</option>
            <option value="message">Message</option>
          </select>
        </div>

        <!-- Mobile Verification -->
        <div id="mobileField" class="verificationField" style="display:none;">
          <label>Mobile Number</label>
          <input type="tel" class="form-control" placeholder="Enter mobile number">
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="showOtpBox('mobileOtpBox')">Send
            OTP</button>
          <div id="mobileOtpBox" class="otp-box">
            <input type="text" class="form-control mt-2" placeholder="Enter Mobile OTP">
          </div>
        </div>

        <!-- Email Verification -->
        <div id="emailField" class="verificationField" style="display:none;">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="showOtpBox('emailOtpBox')">Send
            OTP</button>
          <div id="emailOtpBox" class="otp-box">
            <input type="text" class="form-control mt-2" placeholder="Enter Email OTP">
          </div>
        </div>


        <!-- Message Verification -->
        <div id="msgField" class="verificationField" style="display:none;">
          <label>Message ID</label>
          <input type="text" class="form-control" placeholder="Enter message ID">
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="showOtpBox('msgOtpBox')">Send
            OTP</button>
          <div id="msgOtpBox" class="otp-box">
            <input type="text" class="form-control mt-2" placeholder="Enter Message OTP">
          </div>
        </div> <br>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center mt-2">
        Already have an account? <span class="form-switch-btn" onclick="showForm('loginForm')">Login</span>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotForm" style="display:none;">
      <h3 class="text-center">Forgot Password</h3>
      <form>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Reset Password</button>
      </form>
      <div class="text-center mt-2">
        Remembered? <span class="form-switch-btn" onclick="showForm('loginForm')">Login</span>
      </div>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("forgotForm").style.display = "none";
      document.getElementById(formId).style.display = "block";
    }

    function showOtpBox(boxId) {
      document.getElementById(boxId).style.display = "block";
    }

    // Toggle verification fields
    function toggleVerificationFields() {
      let method = document.getElementById("verificationMethod").value;
      document.getElementById("mobileField").style.display = "none";
      document.getElementById("emailField").style.display = "none";
      document.getElementById("msgField").style.display = "none";

      if (method === "mobile") {
        document.getElementById("mobileField").style.display = "block";
      } else if (method === "email") {
        document.getElementById("emailField").style.display = "block";
      } else if (method === "message") {
        document.getElementById("msgField").style.display = "block";
      }
    }

    // Password match validation
    document.getElementById("confirmPassword").addEventListener("input", function () {
      let pass = document.getElementById("password").value;
      let confirmPass = this.value;
      if (confirmPass !== pass) {
        this.classList.add("is-invalid");
      } else {
        this.classList.remove("is-invalid");
      }
    });
  </script>
</body>

</html>
